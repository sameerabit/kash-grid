<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .grid {
            width: 100%;
            height: 100%;
        }

        .my-custom-menu {
            position: absolute;
        }

        .my-custom-menu .ui-grid-menu {
            padding: 0px;
        }

        .my-custom-menu .ui-grid-menu-inner {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

    </style>

</head>
<body ng-controller="GridController">
    <!doctype html>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('lib/bootstrap');
    </script>
    <div layout="column">
        <div layout="row">
            <div layout="row" flex="50">
                4848448
            </div>
            <div layout="row" flex="50" layout-align="end start">
                <div>
                    <md-icon style="font-size: 30px; margin-bottom: 5px; cursor: -webkit-grab;" md-font-icon="material-icons md-warn" ng-click="removeFirstRow()">delete</md-icon>
                </div>
            </div>
        </div>
        <div style="margin-left: 5px;margin-right: 5px" ui-grid="gridOptions"
             ui-grid-move-columns
             ui-grid-pinning
             ui-grid-pagination
             ui-grid-edit
             ui-grid-pinning
             ui-grid-resize-columns
             ui-grid-exporter
             ui-grid-row-edit
             ui-grid-validate
             ui-grid-selection class="grid"></div>
    </div>

</body>
</html>
