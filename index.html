<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .grid {
            width: 700px;
            height: 430px;
        }

        .my-custom-menu {
            position: absolute;
        }

        .my-custom-menu .ui-grid-menu {
            padding: 0px;
        }

        .my-custom-menu .ui-grid-menu-inner {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

    </style>

</head>
<body ng-controller="GridController">
    <!doctype html>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('lib/bootstrap');
    </script>
    <strong>Data Length:</strong> {{ gridOptions.data.length | number }}
    <strong>Last Cell Edited:</strong> {{msg.lastCellEdited}}
    <div >
        <div ui-grid="gridOptions"
             ui-grid-move-columns
             ui-grid-pinning
             ui-grid-pagination
             ui-grid-edit
             ui-grid-pinning
             ui-grid-resize-columns
             ui-grid-exporter
             ui-grid-row-edit
             ui-grid-validate
             ui-grid-selection class="grid"></div>
    </div>

</body>
</html>
